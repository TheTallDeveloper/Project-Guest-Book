<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div id="container">
        <h1>{{header}}</h1>
        <div id="inputs">
            <strong> Full Name: <input type="text" placeholder="Enter Full Name"></strong>
            <br> <br>
            <strong> Email : <input type="email" placeholder="Enter Email"></strong>
            <br><br>
            <strong> Username: <input type="text" placeholder="Enter Username"></strong>
            <br> <br>
            <strong> Password: <input  type="password" placeholder="Enter Password"></strong>
        </div>
        <div id="buttons">
            <br><br>
            <button @click="btnsignup()" class="btn_signup">Sign up</button>
            <br><br><br>
            <label>Already have an account ?</label>
            <br>
            <button @click="btnsignin()" class="btn_signin">Sign in</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    header: "Signup"
                }
            },
            methods: {
                btnsignin: function(event) {
                    window.location.href = 'index.html';

                },
                btnsignup: function(event) {
                    window.location.href = 'guestbook.html';
                }

            }



        }).mount('#container')
    </script>
</body>

</html>
